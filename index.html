<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KAMC – Équipement sportif</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- Google Font Cinzel -->
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
        <!-- Font Awesome (icônes réseaux sociaux) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <link rel="stylesheet" href="./css/02-home/main.css">
    </head>
    <body>
        <!-- ================= HERO SECTION ================= -->
        <section class="hero">

            <!-- ================= HEADER ================= -->
            <header class="header">
                <div class="header-container">

                    <div class="logo">
                        <a href="#">KAMC</a>
                    </div>

                    <nav class="nav">
                        <ul class="nav-list">
                            <li><a href="#" class="active">Accueil</a></li>
                            <li><a href="#">Produits</a></li>
                            <li><a href="#">Marque</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>

                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-x-twitter"></i></a>
                    </div>

                </div>
            </header>


            <!-- ================= HERO SLIDES WRAPPER ================= -->
            <div class="hero-slides">

                <!-- ================= SLIDE 1 (active by default) ================= -->
                <div class="hero-slide active">

                    <div class="hero-container">

                        <div class="hero-content">
                            <span class="hero-slogan">Urban Sport Shop</span>
                            <h1 class="hero-title">Vente d'équipement sportif</h1>

                            <div class="hero-buttons">
                                <a href="#" class="btn btn-outline">Découvrir</a>
                                <a href="#" class="btn btn-primary">Commander</a>
                            </div>
                        </div>

                        <div class="hero-image">
                            <img src="./assets/images/mockups/mck1.png" alt="">
                        </div>

                    </div>

                </div>


                <!-- ================= SLIDE 2 ================= -->
                <div class="hero-slide">

                    <div class="hero-container">

                        <div class="hero-content">
                            <span class="hero-slogan">Performance & Style</span>
                            <h1 class="hero-title">Conçus pour l'Excellence</h1>

                            <div class="hero-buttons">
                                <a href="#" class="btn btn-outline">Explorer</a>
                                <a href="#" class="btn btn-primary">Acheter</a>
                            </div>
                        </div>

                        <div class="hero-image">
                            <img src="./assets/images/mockups/mck2.png" alt="">
                        </div>

                    </div>

                </div>


                <!-- ================= SLIDE 3 ================= -->
                <div class="hero-slide">

                    <div class="hero-container">

                        <div class="hero-content">
                            <span class="hero-slogan">Nouvelle Collection</span>
                            <h1 class="hero-title">Équipez-vous comme un Pro</h1>

                            <div class="hero-buttons">
                                <a href="#" class="btn btn-outline">Découvrir</a>
                                <a href="#" class="btn btn-primary">Commander</a>
                            </div>
                        </div>

                        <div class="hero-image">
                            <img src="./assets/images/mockups/mck3.png" alt="">
                        </div>

                    </div>

                </div>

            </div>


            <!-- ================= SLIDER DOTS ================= -->
            <div class="hero-dots">
                <button class="dot active" data-slide="0"></button>
                <button class="dot" data-slide="1"></button>
                <button class="dot" data-slide="2"></button>
            </div>

        </section>

        <script src="./js/02-home/hero/hero-slider.js"></script>
    </body>
</html>
